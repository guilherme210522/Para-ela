<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para minha baixinha</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #000000, #0563bb);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    .titulo {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-family: 'Pacifico', cursive;
      color: #00bcd4;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    .frase {
      font-size: 1.2em;
      margin: 20px 0;
      color: #fff;
      line-height: 1.6;
    }

    .frase:hover {
      color: #00bcd4;
      cursor: pointer;
      animation: pulse 0.8s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.05);
      }
    }

    iframe {
      margin: 15px 0;
      width: 100%;
      border: none;
    }

    @media (max-width: 480px) {
      .titulo {
        font-size: 2em;
      }

      .frase {
        font-size: 1em;
        margin: 15px 0;
      }

      iframe {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <h1 class="titulo">Para minha baixinha</h1>

    <p class="frase">"Teus olhos têm o brilho que faz o mundo silenciar — neles, eu encontrei minha paz."</p>
    <p class="frase">"Te olhar é como mergulhar num universo onde só existe beleza, calma e amor."</p>
    <p class="frase">"O som da tua risada é a minha melodia favorita."</p>
    <p class="frase">"Nos teus olhos, eu vejo mais do que beleza."</p>

    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5O5Ve3u7ewYzI7NYWudcXI?utm_source=generator" height="152" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4fg8WPI8JiVml405WiK9z9?utm_source=generator" height="152" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2B5AbenHFTVtThonFDvg9x?utm_source=generator" height="352" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  </div>
</body>
</html>
